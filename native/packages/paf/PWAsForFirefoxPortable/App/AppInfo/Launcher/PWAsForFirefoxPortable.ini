[Launch]
ProgramExecutable=PWAsForFirefox/firefoxpwa-background.exe
SinglePortableAppInstance=true
SingleAppInstance=true

[Activate]
Registry=true

[RegistryKeys]
-=HKCU\Software\Mozilla\NativeMessagingHosts\firefoxpwa

[RegistryValueWrite]
HKCU\Software\Mozilla\NativeMessagingHosts\firefoxpwa\=REG_SZ:%PAL:AppDir%\PWAsForFirefox\firefoxpwa.json

[RegistryCleanupIfEmpty]
1=HKCU\Software\filips\FirefoxPWA
2=HKCU\Software\filips
